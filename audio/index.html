<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Make Some Noise!</title>
<!--    <link rel="stylesheet" href="index.css">-->
    <script type="text/javascript" src="audio.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', onLoad);
    </script>
</head>
<body>
<a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API" target="_blank">MDN Audio</a>
<fieldset>
    <legend>Play</legend>
    <button id="playButton" onclick="startOrStop()">Play</button>
</fieldset>
<fieldset>
    <legend>Wave</legend>
    <button onclick="setType('sawtooth')">Sawtooth</button>
    <button onclick="setType('square')">Square</button>
    <button onclick="setType('triangle')">Triangle</button>
    <button onclick="setType('sine')">Sine</button>
    <label for="wave">Current:</label>
    <input id="wave" type="text" value="sine" disabled/>
</fieldset>
<fieldset>
    <legend>Frequency</legend>
    <input id="freq" type="number" min="0" max="1000" value="330"/>
    <input id="frequency" type="range" min="0" max="1000" value="330"/>
</fieldset>
<fieldset>
    <legend>Volume</legend>
    <input id="volume" type="range" min="0" max="1" value="1" step="0.01"/>
</fieldset>
</body>
</html>
